<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="data.css">
    
</head>
<body>
    <div class="container">

        <!-- left -->
        <aside>
            <div class="top">
                <div class="logo">
                    <a href="login.html"><img src="resource/logo.png" class="logo"></a>
                    <h2>Admin</h2>
                </div>
                <div class="close" id="closeBtn">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>
            
            <div class="sidebar">
                <a href="dashboard.html"><span class="material-symbols-sharp">dashboard</span><h3>Dashboard</h3></a>
                <a href="listCust.html"><span class="material-symbols-sharp">group</span><h3>Customer Service</h3></a>
                <a href="view.html"><span class="material-symbols-sharp">inventory</span></span><h3>View Product</h3></a>
                <a href="create.html" class="active"><span class="material-symbols-sharp">add</span></span><h3>Add Product</h3></a>
                <a href="update.html"><span class="material-symbols-sharp">edit_note</span><h3>Edit Product</h3></a>
                <a href="home.html"><span class="material-symbols-sharp">exit_to_app</span></span><h3>Logout</h3></a>
            </div>
        </aside>

        <!-- middle -->
        <main>
            <h1>Insert Product</h1>
            
            <form name="myForm" action="view.html" onsubmit="return validateForm()">
                
                <div class="containerForm">
                
                    <label for="fname">Product Name</label>
                    <input type="text" id="pname" name="fname" placeholder="Full Name" required>
                    <br>
                    <label for="address">Product Price (Rp)</label>
                    <input type="number" id="pprice" min="1000" max="99999999" placeholder="Min. 1000"/>
                    <br>
                    <label for="address">Product Description</label>
                    <input type="text" id="pdesc" name="fname" placeholder="Describe the product" required>
                    <br>
                    <label for="myfile">(Optional) Upload Product Photo</label>
                    <input type="file" id="myfile" name="photo"> <br>

                  <button type="submit" onclick="addData()">Confirm</button>
                  
                </div>
            </form>
            
        </main>

        <!-- right -->

        <div class="right">
            <div class="top">
                <button id="menuBtn">
                    <img src="resource/menu.png" alt="">
                </button>
                <div class="info">
                    <h3>Hey, Bob</h3>
                    <small>Administrator</small>
                </div>
                <div class="profile">  
                    <span class="material-symbols-sharp">person</span>
                </div>
            </div>
        </div>

    </div>

    <script src="data.js"></script>
</body>
</html>
