<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   
    <form name="myForm" action="dashboard.html" onsubmit="return validateForm()">
        <div class="imgcontainer">
          <img src="resource/avatar.png" alt="Avatar" class="avatar">
          <h1>Register</h1>
        </div>
      
        <div class="container">
        
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" placeholder="Full Name" required>
            <br>
            
            <label for="address">Address</label>
            <input type="text" id="fname" name="fname" placeholder="Personal Address" required>
            <br>

            <label for="birthday">Birth day</label>
            <input type="date" id="birthday" name="birthday" required>
            <br>

            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" pattern="[0][8][0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="Must start with '08' and contains 12 digits" required>
            <small>Format: 08xx-xxxx-xxxx</small><br><br>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="example@mail.com" name="email" required>
            <br><br>
            
            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            placeholder="8-10 characters" required>
            <small>Must contain at least one number and one uppercase and lowercase letter, and 8-10 characters</small><br><br>
      
          <button type="submit">Confirm</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <span class="psw"><a href="contact.html">Forgot password?</a></span>
          <br>
        </div>
      
        <div class="container">
        <button type="button" class="reg" onclick="location.href='login.html';">Login</button>
        </div>
    </form>

      <script src="login.js"></script>

</body>
</html>
