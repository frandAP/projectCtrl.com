<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   
    <form name="myForm" action="dashboard.html" onsubmit="return validateForm()">
        <div class="imgcontainer">
          <img src="resource/avatar.png" alt="Avatar" class="avatar">
          <h1>Login</h1>
        </div>
      
        <div class="container">

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="example@mail.com" name="email" required>

          <label for="psw">Password</label>
          <input type="password" id="psw" name="psw" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
          placeholder="8-10 characters" required>
          <small>Must contain at least one number and one uppercase and lowercase letter, and 8-10 characters</small><br><br>
      
          <button type="submit">Confirm</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <span class="psw"><a href="contact.html">Forgot password?</a></span>
          <br>
        </div>
      
        <div class="container">
        <button type="button" class="reg" onclick="location.href='signup.html';">Sign Up</button>
        </div>
      </form>

      <script src="login.js"></script>

</body>
</html>
